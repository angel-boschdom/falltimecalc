<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Falling Time Calculator</title>
<script src="script.js" defer></script>
</head>
<body>
<h1>Falling Time Calculator</h1>

<label for="altitudeSlider">Altitude (in meters): <span id="altitudeValue">50</span></label>
<input type="range" id="altitudeSlider" min="10" max="100" value="50" oninput="updateSliderValue(this.value)">

<button id="calculateButton">Calculate</button>

<p id="result"></p>

</body>
</html>
